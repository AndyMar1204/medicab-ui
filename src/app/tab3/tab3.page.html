<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="">

    <ion-list>
      <ion-item (click)="util.goToProfil()">
        <ion-icon name="person-circle"></ion-icon>
        <ion-label>Profil</ion-label>
      </ion-item>

      <ion-item (click)="util.goToListHospital()">
        <ion-icon name="business"></ion-icon>
        <ion-label>Liste des hopitaux</ion-label>
      </ion-item>

      <ion-item (click)="util.goToMyHospital()"  *ngIf="util.isUser()">
        <ion-icon name="person-circle"></ion-icon>
        <ion-label>Mon hopital Hopital de reference</ion-label>
      </ion-item>
      <ion-item (click)="util.goToMyDoctor()" *ngIf="util.isUser()">
        <ion-icon name="person-circle"></ion-icon>
        <ion-label>Mon docteur</ion-label>
      </ion-item>
      <ion-item (click)="util.goToTransport()">
        <ion-icon name="person-circle"></ion-icon>
        <ion-label>Transport Medical</ion-label>
      </ion-item>
    </ion-list>
    <ion-button (click)="util.logOut()" color="danger" style="margin-top: 100%;">
      <ion-icon name="arrow-back"></ion-icon>
      Deconnexion
    </ion-button>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>{{account.username}}</ion-title>
      <ion-progress-bar type="indeterminate" *ngIf="spinner.isLoading |async"></ion-progress-bar>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-grid>
      <ion-row text-center id="info-row">
        <ion-col>
          <ion-avatar>
            <img src="assets/img/_user.gif">
          </ion-avatar>
          <h3>{{account.username}}</h3>
          <h4>{{typeAccount}}</h4>
        </ion-col>
      </ion-row>
      <ion-row text-center id="contact-icons">
        <ion-col><ion-icon name="call" color="danger"></ion-icon></ion-col>
        <ion-col><ion-icon name="text" color="danger"></ion-icon></ion-col>
        <ion-col><ion-icon name="globe" color="danger"></ion-icon></ion-col>
        <ion-col><ion-icon name="person" color="danger"></ion-icon></ion-col>
      </ion-row>
      <h2 text-center>
        <ion-icon name="globe" color="danger"></ion-icon>
        Informations
      </h2>

    </ion-grid></ion-content>
</div>
